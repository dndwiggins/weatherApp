<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">

        <div id="inner-content">
            <input type="text" id="city-input">
            <h1 id="city-name">Chicago</h1>
            <p id="country">US</p>
            <div id="weather-card">
                <img id="weather-image" src="images/clear-sky.png" alt="">
                <div id="main-info">
                    <p id="temp">89 F</p>
                    <p id="con"> Cloudy</p>
                </div>
            </div>
            <div id="extra-info">
                <div id="info">
                    <p id="rain">Rain</p>
                    <p id="rain-metric">10</p>
                </div>
                <div id="info">
                    <p id="wind">Wind</p>
                    <p id="wind-metric">10</p>
                </div>
                <div id="info">
                    <p id="humid">Humidity</p>
                    <p id="humid-metric">10</p>
                </div>

            </div>
        </div>

        

    </div>
</body>
<script src="script.js"></script>
</html>
